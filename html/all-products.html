<body class="bg-[#FBF8EC] pb-16 sm:pb-0">

        <div class="max-w-7xl mx-auto flex items-center justify-between p-4 gap-5 sm:gap-0">

            <a href="../index.html" class="flex items-center gap-3 cursor-pointer">
                <img src="../images/logo.png" alt="Logo">
                <span class="text-xl font-bold text-[#414141] hidden lg:inline">Северяночка</span>
            </a>

            <div class="hidden md:block cursor-pointer">
                <a href="../html/catalog.html" class="flex items-center gap-2 bg-[#70C05B] text-white px-4 py-2 rounded-md font-medium">

                    Каталог

            </div>

            <div class="flex flex-1 max-w-xs mx-3 sm:max-w-md lg:max-w-lg">

                    <a href="../html/cart.html">

            <a href="../html/catalog.html">
                <img src="../images/catalog.png" alt="Каталог" class="w-6 h-6 mb-1 mx-auto">
                <span class="text-xs text-[#414141] font-medium">Каталог</span>

        <div class="flex flex-col items-center cursor-pointer">
            <a href="">
                <img src="../images/fav.png" alt="Избранное" class="w-6 h-6 mb-1 mx-auto">
                <span class="text-xs text-[#414141] font-medium">Избранное</span>
            </a>
        </div>

        <div class="flex flex-col items-center cursor-pointer">
            <a href="../html/all-products.html">
                <img src="../images/products.png" alt="Заказы" class="w-6 h-6 mb-1 mx-auto">
                <span class="text-xs text-[#414141] font-medium">Заказы</span>

            <a href="../html/cart.html">

        <div>

        <div class="flex justify-center items-center space-x-2 mt-8 text-gray-600">

            <button class="px-2 hover:text-[#FF6633] transition duration-300">1</button>
            <button class="px-2 hover:text-[#FF6633] transition duration-300">2</button>
            <button class="px-2 hover:text-[#FF6633] transition duration-300">3</button>
            <button class="px-2 hover:text-[#FF6633] transition duration-300">&raquo;</button>

                    <a href="#"><img src="../images/ok.png" alt="ok"></a>

                    <span>8 800 777 33 33</span>
